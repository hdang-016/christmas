
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padoru</title>
  <link rel="shortcut icon" href="stuff/thong.png" type="png">
  <style>
    body {
      color: white;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      background: #2b3239 url(stuff/bg.jpg) 50%/cover;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      text-shadow: 0 0 80px black, 0 0 40px black, 0 0 20px black;
      margin: 1.5em;
    }

    h2 {
      position: absolute;
      left: 10.9%;
      top: 50%;
      font-size: 12vmin;
      transform: translateY(16vmin) perspective(25vmin) translateY(-26vmin) rotateY(6deg) rotateX(5deg) rotateZ(-14deg);
      text-align: center;
      line-height: 1.25;
      color: #5a1e1e;
      text-shadow: 0 0 0.2em #5a1e1e;
      width: 12.5%;
    }

    #c {
      position: absolute;
      top: 0;
      left: calc(50vw - 50vh * 16 / 9);
      width: calc(100vh * 16 / 9);
      height: 100vh;
      object-fit: cover;
    }

    @media (min-aspect-ratio: 484/265) {
      h2 {
        font-size: 6.5vmax;
        left: 12%;
      }

      #c {
        width: 100vw;
        height: calc(100vw * 9 / 16);
        left: 0;
        top: calc(50vh - 50vw * 9 / 16);
      }
    }

    #c b {
      font-size: 0.85em;
      display: block;
    }

    .gif {
      position: absolute;
      top: 10;
      left: 0;
      width: 13%;
      height: 30%;
    }
  </style>
</head>

<body>
  <h1 id="a"></h1>
  <div id="c">
    <h2 id="b"></h2>
  </div>
  <img src="stuff/padoru.gif" class="gif">
  <audio id="myAudio">
    <source src="https://audio.jukehost.co.uk/2fGfRqxPSuOACICw5mTyal4Y0nFSS8ml" type="audio/mpeg">
  </audio>
  <script>
    // Tính toán ngày đến Giáng Sinh
    const n = new Date();
    const t = Math.ceil((new Date('Dec 25 ' + n.getFullYear() + ' 00:00') - n) / 864e5);
    const a = document.getElementById('a');
    const b = document.getElementById('b');
    a.textContent = t ? ((t + 365) % 365) + ' day' + (t === 1 ? '' : 's') + ' until Christmas' : "IT'S CHRISTMAS!";
    b.innerHTML = '<b>' + 'JANFEBMARAPRMAYJUNJULAUGSEPOCTNOVDEC'.substr(n.getMonth() * 3, 3) + '</b>\n' + n.getDate();

    // Phát âm thanh khi click
    const audio = document.getElementById("myAudio");
    document.addEventListener("click", function () {
      if (audio.paused) {
        audio.play();
      }
    });
  </script>
  <script src="script.js"></script>
</body>

</html>
